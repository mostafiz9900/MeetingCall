<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>minor :::list</title>

</head>
<body>
<div layout:fragment="custom-content">

        <div class="data-table-area mg-tb-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="sparkline13-list">
                            <div class="sparkline13-hd">
                                <div class="main-sparkline13-hd">
                                    <h1>Minor  <span class="table-project-n">List</span></h1>
                                </div>
                            </div>
                            <div class="sparkline13-graph">
                                <div class="datatable-dashv1-list custom-datatable-overright">
                                    <div id="toolbar">
                                        <select class="form-control">
                                            <option value="">Export Basic</option>
                                            <option value="all">Export All</option>
                                            <option value="selected">Export Selected</option>
                                        </select>
                                    </div>
                                    <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true"
                                           data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                        <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="id">ID</th>

                                            <th data-field="meetingTit" >Meeting Title</th>
                                            <th data-field="agenda" >Meeting Agenda</th>
                                            <th data-field="remark" >Remark</th>

                                            <th data-field="offeser">Offeser Name</th>
                                            <th data-field="OrgName" >Org Name</th>
                                            <th data-field="startdate" >Start Date</th>
                                            <!--<th data-field="meetingDates" >Meeting Date</th>-->
                                            <th data-field="meetingSubj" >Meeting Subject</th>








                                            <th data-field="edit">Edit</th>
                                            <th data-field="delete">Delete</th>
                                            <th data-field="action">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="min:${list}">
                                            <td></td>
                                            <td th:text="${min.id}"></td>
                                            <td th:text="${min.meetingTitle}"></td>
                                            <td th:text="${min.agendaAction}"></td>
                                            <td th:text="${min.remark}"></td>


                                            <td>
                                            <span th:each="offe:${min.meeting.users}">
                                                <span th:text="${offe.userName}"></span>
                                            </span>
                                            </td>
                                            <td>
                                            <span th:each="org:${min.meeting.organization}">
                                                <span th:text="${org.orgName}"></span>
                                            </span>
                                            </td>
                                            <td>
                                            <span th:each="org:${min.meeting}">
                                                <span th:text="${org.startDate}"></span>
                                            </span>
                                            </td>

                                         <!--   <td>
                                            <span th:each="org:${min.meeting}">
                                                <span th:text="${org.meetingDate}"></span>
                                            </span>
                                            </td>-->
                                            <td>
                                            <span th:each="org:${min.meeting}">
                                                <span th:text="${org.subject}"></span>
                                            </span>
                                            </td>


                                            <td>
                                                <a class="btn btn-success btn-md" th:href="@{'/minor/edit/'+${min.id}}">Edit</a>
                                            </td>
                                            <td>
                                                <a class="btn btn-danger btn-md" th:href="@{'/minor/del/'+${min.id}}">Delete</a>
                                            </td>
                                            <td class="datatable-ct"><i class="fa fa-check"></i>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</div>

</body>
</html>
